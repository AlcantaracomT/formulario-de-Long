<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Criar Conta</title>
</head>
<script defer src="/script.js"></script> 
<body>
<div class="container">
        <div class="header">
                 <h2>Criar Conta</h2>    
        </div>
        
        <form id="form" class="form">
                 <div class="formControl">
                          <label for="username">Nome</label>
                          <input type="text" id="username">
                          <i class="fa-sharp fa-solid fa-circle-check iconneSuccess"></i>
                          <i class="fa-solid fa-circle-xmark iconneError"></i>
                 </div>
                 
                  <div class="formControl">
                          <label for="email">Email</label>
                          <input type="email" id="email">
                          <i class="fa-sharp fa-solid fa-circle-check iconneSuccess"></i>
                          <i class="fa-solid fa-circle-xmark iconneError"></i>
                 </div>
                 
                  <div class="formControl">
                          <label for="password">Senha</label>
                          <input type="password" id="password">
                          <i class="fa-sharp fa-solid fa-circle-check iconneSuccess"></i>
                          <i class="fa-solid fa-circle-xmark iconneError"></i>
                 </div>
                 
                  <div class="formControl">
                          <label for="passwordTwo">Corfirmar  Senha</label>
                          <input type="password" id="passwordTwo">
                          <i class="fa-sharp fa-solid fa-circle-check iconneSuccess"></i>
                          <i class="fa-solid fa-circle-xmark iconneError"></i>
                 </div>
                 <button type="submit">Enviar</button>
        </form>
</div>
    
<script src="https://kit.fontawesome.com/5dbc61c803.js" crossorigin="anonymous"></script>   
</body>
</html>
